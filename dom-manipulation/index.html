<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" class="card">
    <div id="quoteText">Click “Show New Quote” to begin.</div>
    <div id="quoteCategory"></div>
    <div id="lastViewed" style="margin-top:.5rem;font-size:.9rem;color:#666;"></div>
  </div>

  <div id="controls" class="row" style="margin-top: 1rem;">
    <label for="categoryFilter"><strong>Filter:</strong></label>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="All">All</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div class="row" style="margin-top:1rem;">
    <button id="exportBtn" title="Download all quotes as JSON">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div id="formMount"></div>

  <div id="listMount" class="card" style="margin-top:1rem;">
    <h2>Quotes in this Category</h2>
    <div id="quotesList"></div>
  </div>

  <script src="script.js"></script>
</body>
